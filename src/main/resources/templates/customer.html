<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer Detail</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer id :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer first name :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName}">Customer first name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer last name :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.lastName}">Customer last name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer email :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}">Customer email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer phone number :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phoneNumber}">Customer phone number</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer address :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.address}">Customer address</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer city :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.city}">Customer city</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer state :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.state}">Customer state</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
